fragment WorkFields on Work {
  id
  accessionNumber
  collection {
    id
    name
  }
  fileSets {
    ...FileSetFields
  }
  insertedAt
  manifestUrl
  project {
    id
    title
  }
  published
  representativeImage
  ingest_sheet {
    id
    name
  }
  updatedAt
  visibility {
    id
    label
  }
  workType {
    id
    label
  }
  ...WorkAdministrativeMetadataFields
  ...WorkDescriptiveMetadataFields
}
